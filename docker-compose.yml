version: "3"

services:
  web:
    build: .
    command: alembic upgrade head && uvicorn app:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env  # Adiciona o arquivo .env ao serviço

  db:
    image: postgres:13
    env_file:
      - .env  # Adiciona o arquivo .env ao serviço
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
